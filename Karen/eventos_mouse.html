<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/eventos_mouse"></script>
    <title>Eventos Mouse</title>
</head>
<body>
    <div>
        <h1>MOUSE OVER</h1>
        <img src="img/machu.jpg" onmouseover="src='img/torre.jpg'"
        onmouseout="src='img/'">
        <img src="img/mexico" onmouseover="alert('Bienvenidos a Mexico')">
        <a href="index.html" onmouseover="this.style.color='green';">Actualizar</a>
        <h1 class="mensaje" onmouseover="alert('Saludo')">Hola Karen</h1>
    </div>
</body>
</html>
